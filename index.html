  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #f8f9fc 0%, #eef1f8 50%, #e8ecf4 100%);

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.25rem;

      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
    }
    h1 {
      font-size: 1.375rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
      color: #1a1d26;
    }
    .subtitle {
      font-size: 0.9375rem;
      color: #6b7280;
      margin: 0 0 1.75rem;
      font-weight: 500;
    }
    p {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: #4b5563;
      margin: 0 0 1rem;
    }
    .email-wrap {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      background: #f3f4f6;
      border-radius: 12px;
    }
    a {
      color: #34c759;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .footer {
      margin-top: 2rem;
      font-size: 0.8125rem;
      color: #9ca3af;
    }
  </style>
</head>

  <div class="card">

      <a href="mailto:tugce.aydin54@gmail.com">tugce.aydin54@gmail.com</a>
